        <section>
            <div class="container">
                <div class="contactinfo">
                    <div>
                        <h2>Contact Info</h2>
                        <ul class="info">
                            <li>
                                <span><img src="media/location.png"></span>
                                <span>2912 Meadowbrook Road<br>Los Angeles, CA<br>90-17</span>

                            <li>

                                <span><img src="media/call.png"></span>

                        </ul>
                    </div>
                    
                    <ul class="sci">
                        <li><a href="3"><img src="media/facebook.png"></a></li>

                    </ul>

                    
                </div>

                <div class="contactForm">
                    <h2>Send a Message</h2>
                    <form name="contacts" method="get" action="sendMessage">
                        <div class="formBox">
                            <div class="inputBox w50">
                                <input type="text" name="fname" required>
                                <span>First Name</span>
                            </div>
                            <div class="inputBox w50">
                                <input type="text" name="lname" required>
                                <span>Last Name</span>
                            </div>
                            <div class="inputBox w50">
                                <input type="email" name="email" required>
                                <span>Email address</span>
                            </div>
                            <div class="inputBox w50">
                                <input type="text" name="phNum" required>
                                <span>Mobile Number</span>
                            </div>
                            <div class="inputBox w100">
                                <textarea name="message" required></textarea>
                                <span>Write your message here...<span>
                            </div>
                            <div class="inputBox w100">
                                <input type="submit" values="Send">
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        
        </section>
